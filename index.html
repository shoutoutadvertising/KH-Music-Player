<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1" />
		
		<script type="text/javascript" src="js/jquery-2.1.4.min.js" ></script>
		
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
        <link rel="stylesheet" type="text/css" href="css/khMediaPlayerBt.css" />
		
        <title>KH Media Player</title>
	
    </head>
<body>

<div id="dashboardKHMP">

	<div class="container-fluid">
	
		
	
		<div class="col-md-12 musicSection">
		
				<h1>Music</h1>
	
				<div class="col-md-7 songPickers">

					<div class="row controlForm">
						
						<div class="col-md-12">
						
							<div class="input-group input-group-lg">
								
								<input class="form-control" type="number"  min="1" step="1" id="mylist">
							
								<span class="input-group-btn">
									<button class="btn btn-default" id="resetInputField" type="button" onClick="document.getElementById('mylist').value='';">X</button>
									<button id="play" class="btn btn-default" type="button" onClick="playAudio('play', 'nowPlayingNumber', 'mylist', 'myaudio');"><img class="icon-play" src="img/play2.png" />Play</button>
								</span>
								
							</div>
							
						</div>
						
						
						
					</div>

				
				

					<div class="row controlForm">
							
						<div class="col-md-12">
						
							<div class="input-group input-group-lg">
								
								<input class="form-control" type="number"  min="1" step="1" id="mylist2">
							
								<span class="input-group-btn">
									<button class="btn btn-default" id="resetInputField2" type="button" onClick="document.getElementById('mylist2').value='';">X</button>
									<button id="play2" class="btn btn-default" type="button" onClick="playAudio('play2', 'nowPlayingNumber2', 'mylist2', 'myaudio2');"><img class="icon-play" src="img/play2.png" />Play</button>
								</span>
								
							</div>
							
						</div>
						
					</div>

					<div class="row controlForm">
						
						
						<div class="col-md-12">
						
							<div class="input-group input-group-lg">
								
								<input class="form-control" type="number"  min="1" step="1" id="mylist3">
							
								<span class="input-group-btn">
									<button class="btn btn-default" id="resetInputField3" type="button" onClick="document.getElementById('mylist3').value='';">X</button>
									<button id="play3" class="btn btn-default" type="button" onClick="playAudio('play3', 'nowPlayingNumber3', 'mylist3', 'myaudio3');"><img class="icon-play" src="img/play2.png" />Play</button>
								</span>
								
							</div>
							
						</div>
						
						
					</div>

				
				</div>
				
				<div class="col-md-5 bgMusicControls" >
					
					
					<div class="row" >
					
							<div class="col-md-12">
							
								<button id="playBg" class="btn-block" onClick="playBackgroundMusic('backgroundMusicControls','playBg');">Play Background Music</button> 
							
							</div>
							
							<div class="col-md-12">
						
								<div id="playlist">
								<!-- This will only display the player, and enable the audio on the document-->
								<audio  id="backgroundMusicControls"  ></audio>
								</div>
							
							</div>
							
							
							
							
							<div class="col-md-12" >
							
									<div class="audioControlsBox">
									
										<div class="audioControlsBoxInfo">
											<p>Song Information
											</p>
										</div>
							
										<div id="nowPlayingNumber" class="nowPlaying hidden-inactive-element"></div>
										<audio  id="myaudio" class="hidden-inactive-element" onended="resetButton('play', 'nowPlayingNumber', 'mylist', 'myaudio');" controls="controls" preload="auto">
										HTML5 audio not supported
										</audio>
										
										<div id="nowPlayingNumber2" class="nowPlaying hidden-inactive-element"></div>
										<audio  id="myaudio2" class="hidden-inactive-element" onended="resetButton2('play2', 'nowPlayingNumber2', 'mylist2', 'myaudio2');" controls="controls" preload="auto">
										HTML5 audio not supported
										</audio>
										
										<div id="nowPlayingNumber3" class="nowPlaying hidden-inactive-element"></div>
										<audio  id="myaudio3" class="hidden-inactive-element" onended="resetButton3('play3', 'nowPlayingNumber3', 'mylist3', 'myaudio3');" controls="controls" preload="auto">
										HTML5 audio not supported
										</audio> 
									
									</div>
								
							
							</div>
							
					</div>
				
				</div>
		
		</div>
	
		<div class="col-md-12 videosSection">
		
				<h1>Videos</h1>
			
				<div class="col-md-8">
				
						<div class="videoBox col-md-12">
						
						
						
							<div class="input-group input-group-lg">
							
									<span class="input-group-btn">
										<span class="btn btn-default btn-file browseBtn" type="button"><span class="glyphicon glyphicon-search" aria-hidden="true"></span><input id="fileInput" type="file" accept="video/*"></span>
									</span>
									
									<input  class="form-control" type="text" readonly />
								
									<span class="input-group-btn">
										<button id="playVid" class="btn btn-default videoLoad" >Load</button> 
										
									</span>
									
									
									
							</div>
							
							
				
							

						</div>
						
						<div class="videoBox col-md-12">
						
						
						
							<div class="input-group input-group-lg">
							
									<span class="input-group-btn">
										<span class="btn btn-default btn-file browseBtn" type="button"><span class="glyphicon glyphicon-search" aria-hidden="true"></span><input id="fileInput2" type="file" accept="video/*"></span>
									</span>
									
									<input  class="form-control" type="text" readonly />
								
									<span class="input-group-btn">
										<button id="playVid2" class="btn btn-default videoLoad" >Load</button> 
										
									</span>
									
									
									
							</div>
							
							
						</div>
						
						<div class="videoBox col-md-12">
						
						
						
							<div class="input-group input-group-lg">
							
									<span class="input-group-btn">
										<span class="btn btn-default btn-file browseBtn" type="button"><span class="glyphicon glyphicon-search" aria-hidden="true"></span><input id="fileInput3" type="file" accept="video/*"></span>
									</span>
									
									<input  class="form-control" type="text" readonly />
								
									<span class="input-group-btn">
										<button id="playVid3" class="btn btn-default videoLoad" >Load</button> 
										
									</span>
									
									
									
							</div>
							
							
						</div>
						
				</div>
				
				<div class="col-md-4">
				
						<div class="videoBoxPlayer col-md-12">
						
						
							<div class="btn-group btn-group-justified" role="group" >
								
								<div class="btn-group" role="group">
									<button class="btn btn-default launchFullscreen" type="button" onclick="launchFullscreen();" >Fullscreen</button>
								</div>
								
								<div class="btn-group" role="group">
									<button id="stopVid" class="btn btn-default" type="button" >Play</button>
								</div>
								
							</div>
			
							<div id="message" style="display:none;"></div>
							<video id="videoControls"  controls ></video>
							

						</div>
							
				</div>
		

		
		
		</div>

	</div>
	
</div>

	
	<script type="text/javascript" src="js/bootstrap.min.js" ></script>
	<script type="text/javascript" src="js/playSongs.js" ></script>
	<script type="text/javascript" src="js/playBackgroundMusic.js" ></script>
	<script type="text/javascript" src="js/playVideos2.js" ></script>
	
</body>
</html>
