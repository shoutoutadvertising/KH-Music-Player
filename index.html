	<div class="container">
		
		<div class="row">

	<div class="col-md-4 col-md-push-8" id="audioControlsBox">
	
		
		
		<div id="nowPlayingNumber"></div>
		<audio style="display:none;" id="myaudio" onended="resetButton();" controls="controls" preload="auto">
		HTML5 audio not supported
		</audio>
		
		<div id="nowPlayingNumber2"></div>
		<audio style="display:none;" id="myaudio2" onended="resetButton2();" controls="controls" preload="auto">
		HTML5 audio not supported
		</audio>
		
		<div id="nowPlayingNumber3"></div>
		<audio style="display:none;" id="myaudio3" onended="resetButton3();" controls="controls" preload="auto">
		HTML5 audio not supported
		</audio> 
		
	</div>

	<div class="col-md-8 col-md-pull-4">

	<div class="row controlForm">
		
		<div class="coll col-md-4">
		
			Song Number: 
		
		</div>
		
		<div class="coll col-md-6">
		
			<input type="number" min="1" step="1" id="mylist">
			<button id="resetInputField" onClick="document.getElementById('mylist').value='';">&nbsp;X&nbsp;</button>
		
		</div>
		
		<div class="coll col-md-2">
		
			
			<button id="play" onClick="playAudio();">Play</button>
			
		
		</div>
		
	</div>

	<script>
		var currentFile = ""; //Global variable to track current file
		function playAudio() {
		
		document.getElementById("myaudio").style.display = "block";
		document.getElementById("nowPlayingNumber").style.display = "block";
		document.getElementById("play").style.background = "#E93A3A";
		document.getElementById("play").style.border = "2px solid #E93A3A";
		
		var nowPlayingNumber = document.getElementById('mylist').value;
		document.getElementById("nowPlayingNumber").innerHTML = "Now Playing Song Number: " + nowPlayingNumber;
		
		// Check for audio element support.
		if (window.HTMLAudioElement) {
		try {
		var oAudio = document.getElementById('myaudio');
		var btn = document.getElementById('play');
		var audioURL = document.getElementById('mylist');
		//Skip loading if current file hasn't changed.
		if (audioURL.value !== currentFile) {
		oAudio.src = "assets/audio/" + audioURL.value + ".mp3";
		currentFile = audioURL.value;
		}
		// Tests the paused attribute and set state.
		if (oAudio.paused) {
		oAudio.play();
		btn.textContent = "Stop";
		
		
		}
		else {
		oAudio.pause();
		oAudio.currentTime = 0;
		btn.textContent = "Play";
		document.getElementById("myaudio").style.display = "none";
		document.getElementById("nowPlayingNumber").style.display = "none";
		document.getElementById("play").style.background = "#3BA129";
		document.getElementById("play").style.border = "2px solid #3BA129";
		}
		}
		catch (e) {
		// Fail silently but show in F12 developer tools console
		if(window.console && console.error("Error:" + e));
		}
		}
		}
		
		function resetButton() {
			var oAudio = document.getElementById('myaudio');
			var btn = document.getElementById('play');
			oAudio.pause();
			oAudio.currentTime = 0;
			btn.textContent = "Play";
			document.getElementById("myaudio").style.display = "none";
			document.getElementById("nowPlayingNumber").style.display = "none";
			document.getElementById("play").style.background = "#3BA129";
			document.getElementById("play").style.border = "2px solid #3BA129";
			
		
		}
		
		
	</script>
